<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="container-sm col-sm-7 py-5 my-5 bg-primary text-white rounded">
            <div class="row">
                <div class="col-sm-10">
                    <h1 class="text-center">Cadastro</h1>
                </div>
                <div class="row">
                    <div class="col-sm-10 mx-auto p-1">
                        <label>Nome:</label>
                        <input class="form-control" id="nome_pessoa" type="text" placeholder="Digite seu nome" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 mx-auto p-1">
                        <label>E-mail:</label>
                        <input class="form-control" id="nome_login" type="email" placeholder="Digite seu email" />
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex col-sm-10 mx-auto justify-content-center gap-1">
                        <div class="d-flex">
                            <div class="row">
                                <div class="col-sm-6 p-1">
                                    <label>Senha:</label>
                                    <input class="form-control" id="senha_login" type="password"
                                        placeholder="Digite sua senha" />
                                </div>
                                <div class="col-sm-6 p-1">
                                    <label>Confirme a Senha:</label>
                                    <input class="form-control" id="conf_senha_login" type="password"
                                        placeholder="Digite novamente a senha" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="d-grid col-6 mx-auto p-5">
                        <button class="btn btn-success"> Cadastrar </button>       
                    </div>
            </div>
    </form>
</body>

</html>
